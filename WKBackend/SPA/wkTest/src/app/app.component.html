<h1>Wolters Kluwer Sample Application</h1>

<div>
  <select class="custom-select" (change)='onChanged($event)'>
    <option>Select Form</option>
    <option *ngFor="let fm of form" [value]="fm.formId">{{fm.name}}</option>
  </select>
</div>

<div class="card">
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Form Data
          </div>
          <div class="card-body position-relative">
            <div class="ag-theme-balham" style="height:550px;">
              <div style="width:100%; height: 100%;">
                <table id="dynamic-table" class="table table-stripedtable-hover" style="width:100%; height: 100%;">
                  <ag-grid-angular style="width:100%; height:85%;" class="ag-theme-balham"
                                   [rowData]="RowData"
                                   [columnDefs]="ColumnDefs"
                                   [animateRows]="true"
                                   [pagination]="true"
                                   [paginationPageSize]="5"
                                   [floatingFilter]="true"
                                   [animateRows]="true">
                  </ag-grid-angular>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
